<script>
document.getElementById ("input1").addEventListener ("click",function (e){
	console.log ("je suis l'input1, on m'a fait clique!");
	e.stopPropagation(); // empecher l'événement d'être propagé vers les parents
});

document.getElementById ("input1").addEventListener ("click",function (e){
	console.log ("je suis l'input1 mais un autre event de clique!");
	e.stopPropagation(); // empecher l'événement d'être propagé vers les parents
});

document.getElementById ("input2").addEventListener ("click",function (e){
	console.log ("je suis l'input2, on clique!");
	
});

document.getElementById ("form1").addEventListener ("click",function (e){
	console.log ("je suis le form, on m'a fait clique!");
});
document.getElementById ("body1").addEventListener ("click",function (e){

});
