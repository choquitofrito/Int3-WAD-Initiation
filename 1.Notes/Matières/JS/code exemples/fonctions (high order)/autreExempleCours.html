	function bonjour (){

	}
	
	bonjour ();

		return valeurPi;
	}

	function renvoyerBonjour (){

			console.log ("Bonjour, je suis la fonction bonjour 3");
		}

	}
	let fonctionRenvoyee = renvoyerBonjour();
	fonctionRenvoyee();
	
	function renvoyerOperation(action){
		var f;
		if (action === "cuisiner"){
			f = function (){
				console.log ("On cuisine");
			}
		}
		else if (action === "manger"){
			f = function (){
				console.log ("On manger");
			}
		}

	let maFonction = renvoyerOperation ("cuisiner");
	maFonction();
	let maFonction2 = renvoyerOperation ("manger");
	maFonction2();
	
	// Arrow functions
	
	// sans arrow (fleche)
	var somme = function (a,b){
		let res = a + b;
		return (res);
	}
	div2.innerHTML = somme (10,20);
	
	// avec arrow 
	var somme2 = (a,b) => {

		return (res);
	}

	let calculeTVA = (prix, tauxTVA) => (prix + prix * tauxTVA/100);
