<html lang="fr">

<body id="body1">
<form id="form1">
<input id="input1" value="hello dolly">
<input id="input2" value="loulou is back in town">
</form>
</body>

<script>
document.getElementById ("input1").addEventListener ("click",function (e){
	console.log ("je suis l'input1, on m'a fait clique!");
	e.stopImmediatePropagation(); // empecher tous les autres événements du même type pour cet objet!
});


// cet évènement ne se lancera jamais
// note: Si on l'avait déclaré avant, il aurait la priorité sur l'autre et les deux seraient lancés
document.getElementById ("input1").addEventListener ("click",function (e){
	console.log ("je suis l'input1 mais un autre event de clique!");
});





document.getElementById ("form1").addEventListener ("click",function (e){
	console.log ("je suis le form, on m'a fait clique!");
});
document.getElementById ("body1").addEventListener ("click",function (e){
	console.log ("je suis le body, on m'a fait clique!");
});
// on observe que si on clique sur input1 l'évènement est propagé.
// Si on clique sur input2 on voit uniquement la propagation



</script>
