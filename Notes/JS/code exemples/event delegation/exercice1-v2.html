<script>
// sans delegation
var lesLi = document.getElementsByTagName ("LI");

for (let unLi of lesLi){
	unLi.addEventListener ("click", function (){
		let nodeTexte = document.createTextNode (unLi.innerHTML);
		div2.appendChild (nodeTexte);
	});
}
</script>
