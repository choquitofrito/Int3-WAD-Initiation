// Fonction tel qu'instruction et fonction tel qu'expression

// 1. Fonction tel qu'instruction
// Quand le moteur de JS lit cette déclaration, aucune valeur n'est générée
function bonjour (){
	console.log ("Bonjour à toutes!");
}

// 2. Fonction tel qu'expression
// Quand le moteur de JS lit cette déclaration, une valeur este générée et stockée dans une variable
// Cette fois la fonction n'a pas de nom. Quand 
var salut = function (){
	console.log ("Salut à toutes!");
}

// - les appels se font de la même manière
bonjour();
salut();
// - le hoisting n'affecte pas les fonctions qui sont declarées comme expression (ex: salut)
