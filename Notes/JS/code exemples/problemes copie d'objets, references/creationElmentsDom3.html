<html lang="fr">
<head>
<meta charset="utf-8">
</head>
<body>
<script>
// Si on affecte un objet à un autre, on n'est pas en train 
// de copier leur contenu mais de copier leurs références
// Les changements dans l'objet original affecteront à l'autre
// et viceversa

var p1= document.createElement("p");
p1.innerHTML = "La vie est belle et je veux comprendre JS";
document.body.appendChild (p1);

var p2= document.createElement("p");
p2.innerHTML = "La vie est belle et je veux boire un verre";
document.body.appendChild (p2);

// on veux afficher 
// "La vie est belle et je veux boire un verre avec des amis"
var p3= p2;
// Problème: on ne copie pas le contenu de l'objet mais la référence
// Après la ligne suivant, p3 référence la même position 
// de mémoire que p2: changer p2 implique changer p3 et viceversa
p3.innerHTML = p3.innerHTML + " avec des amis"; 
document.body.appendChild(p3);

// forme correcte: on copie des string, pas des objets
p2.innerHTML = "tarara";
var p4 = document.createElement("p");
p4.innerHTML = p2.innerHTML + " avec des amis, je suis p4";
document.body.appendChild(p4);

console.log (typeof(p2.innerHTML));






</script>


</body>
</html>
