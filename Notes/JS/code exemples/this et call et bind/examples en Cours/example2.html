<html>
<head>
<meta charset='utf-8' />
</head>
<body>
<script>
console.log (this);

function coucou (){
	console.log ("Je suis dans coucou");
	console.log (this);
}

coucou();

coucou2 = function () {
	console.log ("Je suis dans coucou2");
	console.log (this);
}

coucou2();


coucou3 = function (){
	console.log ("Je suis dans coucou3");
	var coucou4 = function () {
		console.log ("Je suis dans coucou4, créé dans coucou3");
		console.log (this);
	}
	coucou4();
	
}
coucou3();


</script>
</body>
</html>
