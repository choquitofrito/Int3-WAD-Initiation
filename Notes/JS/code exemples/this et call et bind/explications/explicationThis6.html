<script>


// comportement inattendu (juste un autre exemple)
// ----------------------
var monFilm = {
	titre: "Porco Rosso",
	duree: 140,
	prix: 25,
	calculePrixPromo: function (pourcentagePromo){
		var changePrix = function (nouveauPrix){
			this.prix = nouveauPrix; // this est une référence à l'objet 
			// window (voir les exemples précédents)
		}
		changePrix(1000); // rien ne changera dans monFilm, 
						// le "this" à l'interieur fait référence à 
						// window
		return (this.prix - this.prix * pourcentagePromo / 100);

	}	
}

prixPromo = monFilm.calculePrixPromo (20);
console.log (monFilm.titre + " coute " + prixPromo + " euros");
console.log (this); // en fait on a juste incrusté une propriété prix dans l'objet window!






</script>
</body>
