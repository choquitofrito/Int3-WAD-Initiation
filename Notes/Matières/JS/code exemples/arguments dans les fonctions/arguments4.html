<script>

// Au lieu d'utiliser arguments, on peut utiliser le 
// "spreading": on rajouter un paramètre precédé de ... et il créera un array contenant ce qu'on envoie dans l'appel
function salut (prenom, nom, langue, ... autres){
	
	console.log (autres[0]);
	console.log (autres[1]);
	
	
	console.log (prenom);
	console.log (nom);
	console.log (langue);
	
}


salut ('Isabelle', 'Dupont', 'fr', 'natation', '40', 'bleu');








</script>
