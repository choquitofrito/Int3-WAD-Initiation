<html>
<body>
<script>

function f1(){
	var x=30;  // variable qui existe uniquement dans le contexte d'exécution de f1
}

function f2(){
	x=50; // danger!!: je suis en train de créer une variable globale et affecter sa valeur 
		// (il manque "var" ou "let" pour indiquer qu'il s'agit de la création d'une nouvelle variable dans le contexte de la fonction)
		// Si "x" n'existe pas dans le contexte global, je suis en train de la créer. Si elle existe,
		// je serai en train de la modifier
		// Cette type d'affectation sont à éviter car on modifie le contexte global depuis l'interieur d'une fonction!

	
}


//f1();		
//console.log (x);  // erreur, x n'est pas définie dans le contexte d'exécution global
f2();
console.log (x);	// affiche 50 car l'exécution de f2 crée la variable dans le contexte global



</script>
</body>
</html>
